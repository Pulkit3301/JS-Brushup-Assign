<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/ce160d9ce0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="error-container">
        <span></span>
      </div>
      <div class="input-container">
        <input
          class="input-value"
          type="text"
          placeholder="Add or search your list"
        />
        <button class="add-btn active"><i class="fas fa-plus"></i></button>
        <button class="search-btn active"><i class="fas fa-search"></i></button>
      </div>
      <ul class="todo-list">
        <!--   Data Comes From Local Storage -->
      </ul>
      <div class="footer">
        <span>You Have <span class="task-numbers"></span> pending Tasks</span>
        <button>Clear All</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
